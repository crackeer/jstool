<body>
    <div id="app"></div>
</body>
<template id="template">
    <template v-for="(item, i) in groupLinkList">
        <h3>{{item.tag}}</h3>
        <template v-for="(link, i) in item.links">
            <a :href="link.href" target="_blank" class="btn btn-link">{{link.title}}</a>
        </template>
    </template>
</template>
<script defer>
    var tagRegex = /^#([\S\s]+)/;
    var hrefRegex = /^\-\s\[(\S+)\]\((\S+)\)$/;
    function parseBookmark(text) {
        let data = text.split('\n')
        let current_tag = '未知'
        let links = []
        for (let i = 0; i < data.length; i++) {
            let tags = data[i].match(tagRegex)
            if (tags !=null && tags.length != undefined && tags.length > 1) {
                current_tag = tags[1].trim()
            }
            let href = data[i].match(hrefRegex)
            if (href != null && href.length != undefined && href.length > 2) {
                links.push({
                    title : href[1].trim(),
                    href : href[2].trim(),
                    tag : current_tag
                })
            }
        }
        return links
    }
    window.VueObject = {
        data() {
            return {
                groupLinkList: [],
            }
        },
        template: '#template',
        async mounted() {
            this.initGetJSON()
        },
        methods: {
            async initGetJSON() {
                const container = document.getElementById("bookmark")
                let links = parseBookmark(container.innerText)
                let groupLink = {}
                for (let i in links) {
                    if (groupLink[links[i].tag] == undefined) {
                        groupLink[links[i].tag] = []
                    }
                    groupLink[links[i].tag].push(links[i])
                }
                let tags = Object.keys(groupLink)
                let groupLinkList = []
                for (let i in tags) {
                    groupLinkList.push({
                        tag: tags[i],
                        links: groupLink[tags[i]]
                    })
                }
                this.groupLinkList = groupLinkList
            },
        }
    }

</script>
