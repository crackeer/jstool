<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>二维码生成</title>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="/assets/js/vue.global.js"></script>
    <script src="/assets/js/qrcode.min.js"></script>
    <script src="/global.js"></script>
    <link rel="shortcut icon" href="/assets/images/logo.svg" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 10px 6%;
        }
        p img {
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>
<template id="template">
    <div style="margin: 30px auto;">
        <textarea class="form-control" placeholder="搜索文本" v-model="value" @input="convert" rows="5"></textarea>
    </div>
    <p id="qrcode"></p>
</template>
<script defer>  
    window.VueMount = "#app"
    document.addEventListener("DOMContentLoaded", async () => {
        setTimeout(() => {
            mountVueObject(window.VueObject, window.VueMount)
        }, 10)
    }, false);
    window.VueObject = {
        data() {
            return {
                value: '',
            }
        },
        template: '#template',
        async mounted() {
            this.value = getQuery('value', 'http://baidu.com')
            qrcode = new QRCode("qrcode", {
                text: this.value,
                width: 328,
                height: 328,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        },
        methods: {
            async convert() {
                qrcode.clear(); // clear the code.
                qrcode.makeCode(this.value);
                pushStateWith({
                    value : this.value
                })
            }
        }
    }
</script>

</html>
