<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Shell编程</title>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- ⚠️生产环境请指定版本号，如 https://unpkg.com/vditor@x.x.x/dist... -->
    <link rel="stylesheet" href="https://unpkg.com/vditor/dist/index.css" />
    <script src="https://unpkg.com/vditor/dist/index.min.js"></script>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div id="outline" class="col-md-3">
        </div>
        <div id="preview" class="col-md-9"></div>
    </div>

</body>
<script>
    document.addEventListener("DOMContentLoaded", async () => {
        let result = await fetch('doc.md')
        let text = await result.text()
        console.log(text)

        Vditor.preview(document.getElementById('preview'), text, {
            renderers: {},
            speech: {
                enable: true,
            },
            anchor: 1,
            after() {
                if (window.innerWidth <= 768) {
                    return
                }
                const outlineElement = document.getElementById('outline')
                Vditor.outlineRender(document.getElementById('preview'), outlineElement)
                if (outlineElement.innerText.trim() !== '') {
                    outlineElement.style.display = 'block'
                    initOutline()
                }
            },
        })
        const initOutline = () => {
            const headingElements = []
            Array.from(document.getElementById('preview').children).forEach((item) => {
                if (item.tagName.length === 2 && item.tagName !== 'HR' && item.tagName.indexOf('H') === 0) {
                    headingElements.push(item)
                }
            })

            let toc = []
            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY
                toc = []
                headingElements.forEach((item) => {
                    toc.push({
                        id: item.id,
                        offsetTop: item.offsetTop,
                    })
                })

                const currentElement = document.querySelector('.vditor-outline__item--current')
                for (let i = 0, iMax = toc.length; i < iMax; i++) {
                    if (scrollTop < toc[i].offsetTop - 30) {
                        if (currentElement) {
                            currentElement.classList.remove('vditor-outline__item--current')
                        }
                        let index = i > 0 ? i - 1 : 0
                        document.querySelector('span[data-target-id="' + toc[index].id + '"]').classList.add('vditor-outline__item--current')
                        break
                    }
                }
            })
        }
    }, false);

</script>


</html>
